<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grab Grub | Seller Dashboard</title>
  <link rel="shortcut icon" type="x-icon" href="img/Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background: #f9f9f9;
      padding: 100px 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .dashboard-section {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    .dashboard-section h2 {
      margin-bottom: 15px;
      color: #f5b85c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      text-align: left;
    }
    table th {
      background: #f5f5f5;
    }
    .empty {
      text-align: center;
      color: #888;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Seller Dashboard</h1>

  <div class="dashboard-section">
    <h2>ðŸ›’ Orders</h2>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Stall</th>
          <th>Student</th>
          <th>ID</th>
          <th>Payment</th>
          <th>Items</th>
          <th>Total</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="dashboard-section">
    <h2>ðŸ’¬ Feedback & Inquiries</h2>
    <table id="messagesTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Data</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Load Orders
    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    const ordersBody = document.querySelector("#ordersTable tbody");

    if (orders.length === 0) {
      ordersBody.innerHTML = `<tr><td colspan="7" class="empty">No orders yet</td></tr>`;
    } else {
      orders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.stall}</td>
          <td>${order.studentName}</td>
          <td>${order.studentId}</td>
          <td>${order.paymentMethod}</td>
          <td>${Object.entries(order.items).map(([k,v]) => `${k} Ã— ${v.qty}`).join("<br>")}</td>
          <td>â‚±${order.total.toFixed(2)}</td>
          <td>${new Date(order.timestamp).toLocaleString()}</td>
        `;
        ordersBody.appendChild(row);
      });
    }

    // Load Messages
    const messages = JSON.parse(localStorage.getItem("messages")) || [];
    const messagesBody = document.querySelector("#messagesTable tbody");

    if (messages.length === 0) {
      messagesBody.innerHTML = `<tr><td colspan="3" class="empty">No feedback or inquiries yet</td></tr>`;
    } else {
      messages.forEach(msg => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${msg.form}</td>
          <td>${Object.entries(msg.data).map(([k,v]) => `<strong>${k}</strong>: ${v}`).join("<br>")}</td>
          <td>${new Date(msg.timestamp).toLocaleString()}</td>
        `;
        messagesBody.appendChild(row);
      });
    }
  </script>

</body>
</html>
